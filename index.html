<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">

<body>
    <p class="main-title">Weather Application</p>
    <div class="main-div" id="main-div">

            <img src="location-sign-svgrepo-com.svg" class="location-icon" id="location-icon">
            <input type="text" placeholder="Enter Location" class="input-location" id="input-location">
            <img src="search-svgrepo-com.svg" class="search-icon" id="search-icon" onclick="giveinp()">
        </div>
        <div class="weather-content" id="weather-content">
            <p class="entered-location-revail" id="entered-location-revail"></p>
            <!-- <img src="./asserts/animated/cloudy-day-1.svg" alt="" class="crnt-weather" id="crnt-weather"> -->
            <div class="humidity-and-wind">
                <div class="degree" id="degree"><p class="deg-com"><span id="deg-chng">00.00</span>Â°C</p></div>
                <div class="humidity"><img class="hum-img com-img" id="hum-img" src="humidity-svgrepo-com.svg"><p class="humidity-value" id="humidity-value">10</p>%</div>
                <div class="humidity"><img class="wind-img com-img" id="wind-img" src="wind-svgrepo-com.svg"><p class="wind-value" id="wind-value">10</p>km/hr</div>
            </div>
        </div>
    </div>
    <p class="errorloc" id="errorloc">Please Enter valid Location</p>
    <script src="./script.js"></script>
</body>
</html>
